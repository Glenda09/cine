<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container d-flex gap-3 align-items-center">
      <a class="text-light" href="/">← Inicio</a>
      <h1 class="h5 m-0">Crear cuenta</h1>
    </div>
  </header>
<main class="container py-4">
    <form id="regForm" class="card p-3 mx-auto" style="max-width:420px">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" type="text" id="nombre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" id="password" required minlength="6">
        </div>
        <button class="btn btn-primary w-100" type="submit">Registrarse</button>
        <p id="msg" class="mt-2 text-danger"></p>
    </form>
    <p class="text-center mt-3">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
  </main>
<script>
document.getElementById('regForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const nombre = document.getElementById('nombre').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const res = await fetch('/api/auth/register', {
    method: 'POST', headers: {'Content-Type':'application/json'},
    body: JSON.stringify({nombre, email, password})
  });
  if (!res.ok) {
    document.getElementById('msg').textContent = 'Error al registrar';
    return;
  }
  const data = await res.json();
  const token = data.token;
  document.cookie = 'AUTH=' + token + '; Path=/; SameSite=Lax';
  localStorage.setItem('AUTH', token);
  window.location.href = '/';
});
</script>
</body>
</html>
