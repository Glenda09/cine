<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container d-flex gap-3 align-items-center">
    <a class="text-light" href="/">← Inicio</a>
    <h1 class="h5 m-0">Panel Admin</h1>
  </div>
  <div class="row g-3 mt-2">
    <div class="col-md-3"><a class="btn btn-secondary w-100" href="/admin/usuarios">Usuarios/Roles</a></div>
  </div>
</header>
<main class="container py-4">
  <div class="row g-3">
    <div class="col-md-3"><a class="btn btn-primary w-100" href="/admin/categorias">Categorías</a></div>
    <div class="col-md-3"><a class="btn btn-primary w-100" href="/admin/peliculas">Películas</a></div>
    <div class="col-md-3"><a class="btn btn-primary w-100" href="/admin/salas">Salas</a></div>
    <div class="col-md-3"><a class="btn btn-primary w-100" href="/admin/funciones">Funciones</a></div>
  </div>
  <div class="mt-4">
    <p>Películas: <b th:text="${pelis}"></b> — Salas: <b th:text="${salas}"></b> — Funciones: <b th:text="${funciones}"></b> — Categorías: <b th:text="${categorias}"></b></p>
  </div>
</main>
</body>
</html>
