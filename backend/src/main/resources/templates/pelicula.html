<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pelicula.titulo}">Pelicula</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <a href="/">← Volver</a>
    <h1 th:text="${pelicula.titulo}">Titulo</h1>
  </header>
<main class="container py-4">
    <div class="row g-3">
        <div class="col-md-3">
            <img class="img-fluid rounded" th:if="${pelicula.posterUrl}" th:src="${pelicula.posterUrl}" />
        </div>
        <div class="col-md-9">
            <p th:text="${pelicula.sinopsis}">Sinopsis</p>
            <p>Duración: <span th:text="${pelicula.duracionMin}">120</span> min</p>
            <h4 class="mt-4">Funciones próximas</h4>
            <div class="list-group">
                <a th:each="f : ${funciones}" class="list-group-item list-group-item-action"
                   th:href="@{'/funcion/' + ${f.id} + '/seleccion'}">
                    <span th:text="${#temporals.format(f.horaInicio, 'dd/MM HH:mm')}">Fecha</span>
                    — Sala <span th:text="${f.sala.nombre}">Sala</span>
                    — Precio $<span th:text="${f.precioBase}">0</span>
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
