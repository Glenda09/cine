<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container d-flex gap-3 align-items-center">
      <a class="text-light" href="/">← Inicio</a>
      <h1 class="h5 m-0">Iniciar sesión</h1>
    </div>
  </header>
<main class="container py-4">
    <form id="loginForm" class="card p-3 mx-auto" style="max-width:420px">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" id="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
        <p id="msg" class="mt-2 text-danger"></p>
    </form>
    <p class="text-center mt-3">¿No tienes cuenta? <a href="/register">Registrarse</a></p>
</main>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const res = await fetch('/api/auth/login', {
    method: 'POST', headers: {'Content-Type':'application/json'},
    body: JSON.stringify({email, password})
  });
  if (!res.ok) {
    document.getElementById('msg').textContent = 'Error de autenticación';
    return;
  }
  const data = await res.json();
  // Guarda en cookie para que el backend lo lea
  const token = data.token;
  document.cookie = 'AUTH=' + token + '; Path=/; SameSite=Lax';
  localStorage.setItem('AUTH', token);
  // Ir al dashboard principal (cartelera)
  window.location.href = '/';
});
</script>
</body>
</html>
