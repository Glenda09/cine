<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Salas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container d-flex gap-3 align-items-center">
    <a class="text-light" href="/admin">← Admin</a>
    <h1 class="h5 m-0">Salas</h1>
  </div>
</header>
<main class="container py-4">
  <form method="post" class="row g-2 mb-3">
    <div class="col-md-4"><input class="form-control" name="nombre" placeholder="Nombre" required></div>
    <div class="col-md-2"><input class="form-control" name="filas" placeholder="Filas" type="number" required></div>
    <div class="col-md-2"><input class="form-control" name="columnas" placeholder="Columnas" type="number" required></div>
    <div class="col-md-2"><button class="btn btn-primary w-100" type="submit">Crear</button></div>
  </form>
  <!-- Edit form for salas -->
  <div th:if="${editSala != null && editSala.id != null}" class="mb-3">
    <form th:action="@{'/admin/salas/' + ${editSala.id} + '/update'}" method="post" class="row g-2">
      <div class="col-md-4"><input class="form-control" name="nombre" th:value="${editSala.nombre}" required></div>
      <div class="col-md-2"><input class="form-control" name="filas" type="number" th:value="${editSala.filas}" required></div>
      <div class="col-md-2"><input class="form-control" name="columnas" type="number" th:value="${editSala.columnas}" required></div>
      <div class="col-md-4"><button class="btn btn-warning" type="submit">Actualizar</button></div>
    </form>
    <form th:action="@{'/admin/salas/' + ${editSala.id} + '/delete'}" method="post" class="mt-2">
      <button class="btn btn-danger" type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar esta sala? Esto también eliminará todos los asientos asociados.')">Eliminar</button>
    </form>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Nombre</th><th>Filas</th><th>Columnas</th></tr></thead>
    <tbody>
    <tr th:each="s: ${list}">
      <td th:text="${s.id}"></td>
      <td th:text="${s.nombre}"></td>
      <td th:text="${s.filas}"></td>
      <td th:text="${s.columnas}"></td>
      <td><a th:href="@{'/admin/salas/' + ${s.id} + '/edit'}" class="btn btn-sm btn-outline-secondary">Editar</a></td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
