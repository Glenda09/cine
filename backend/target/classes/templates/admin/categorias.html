<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Categorías</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container d-flex gap-3 align-items-center">
    <a class="text-light" href="/admin">← Admin</a>
    <h1 class="h5 m-0">Categorías</h1>
  </div>
</header>
<main class="container py-4">
  <form method="post" class="row g-2 mb-3">
    <div class="col-auto"><input class="form-control" name="nombre" placeholder="Nombre"></div>
    <div class="col-auto"><button class="btn btn-primary" type="submit">Agregar</button></div>
  </form>
  <!-- Edit form (reused) -->
  <div th:if="${edit != null && edit.id != null}" class="mb-3">
    <form th:action="@{'/admin/categorias/' + ${edit.id} + '/update'}" method="post" class="row g-2">
      <div class="col-auto"><input class="form-control" name="nombre" th:value="${edit.nombre}"></div>
      <div class="col-auto"><button class="btn btn-warning" type="submit">Actualizar</button></div>
    </form>
    <form th:action="@{'/admin/categorias/' + ${edit.id} + '/delete'}" method="post" class="mt-2">
      <button class="btn btn-danger" type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar esta categoría?')">Eliminar</button>
    </form>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Nombre</th></tr></thead>
    <tbody>
      <tr th:each="c: ${list}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.nombre}"></td>
        <td><a th:href="@{'/admin/categorias/' + ${c.id} + '/edit'}" class="btn btn-sm btn-outline-secondary">Editar</a></td>
      </tr>
    </tbody>
  </table>
</main>
</body>
</html>
